<form (ngSubmit)="onSubmit()" #pacienteform="ngForm">
    <h3>Formulario para pacientes</h3>
    <app-field
      label="Nombre"
      placeholder="Ingrese su nombre"
      type="text"
      name="nombre"
      [(ngModel)]="pacienteTemp.nombre"
      required
    ></app-field>
  
    <app-field
      label="Edad"
      placeholder="Ingrese la edad del paciente"
      type="number"
      name="edad"
      [(ngModel)]="pacienteTemp.edad"
      required
    ></app-field>

    <app-field
    label="Peso"
    placeholder="Ingrese el peso del paciente"
    type="number"
    name="peso"
    [(ngModel)]="pacienteTemp.peso"
    required
    ></app-field>

    <app-field
    label="Estatura"
    placeholder="Ingrese la estatura del paciente"
    type="number"
    name="estatura"
    [(ngModel)]="pacienteTemp.estatura"
    required
    ></app-field>
  
    <app-field
      label="Teléfono"
      placeholder="Ingrese su teléfono"
      type="tel"
      name="telefono"
      [(ngModel)]="pacienteTemp.telefono"
      required
    ></app-field>

    <app-button-save></app-button-save>
  </form>
