<form (ngSubmit)="onSubmit()" #pacienteform="ngForm">
    <h3>Formulario para pacientes</h3>
    <app-field
      label="Nombre"
      placeholder="Ingrese su nombre"
      type="text"
      name="nombre"
      [(ngModel)]="pacienteTemp.nombres"
      required
    ></app-field>
  
    <app-field
    label="Apellido"
    placeholder="Ingrese su apellido"
    type="text"
    name="apellido"
    [(ngModel)]="pacienteTemp.apellidos"
    required
  ></app-field>

    <app-field
      label="Nacimiento"
      placeholder="Ingrese la fecha de nacimiento del paciente"
      type="date"
      name="edad"
      [(ngModel)]="pacienteTemp.nacimiento"
      required
    ></app-field>

    <app-field
    label="Peso"
    placeholder="Ingrese el peso del paciente"
    type="number"
    name="peso"
    [(ngModel)]="pacienteTemp.peso"
    required
    ></app-field>

    <app-field
    label="Estatura"
    placeholder="Ingrese la estatura del paciente"
    type="number"
    name="estatura"
    [(ngModel)]="pacienteTemp.estatura"
    required
    ></app-field>
  
    <app-field
      label="Teléfono"
      placeholder="Ingrese su teléfono"
      type="number"
      name="telefono"
      [(ngModel)]="pacienteTemp.telefono"
      required
    ></app-field>

    <app-button-save></app-button-save>
  </form>
